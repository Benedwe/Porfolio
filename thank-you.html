<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Benjamin Edward</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="humburger">
            <i class="fa-solid fa-bars-staggered" data-visible="true"></i>
            <i class="fa-solid fa-xmark" data-visible="false"></i>
        </div>
        <nav class="container navbar">
            <img src="./images/logo.png" alt="logo" class="logo">
            <img src="./images/logo 2.png" alt="logo" class="mobile-logo">
            <ul class="nav-links" data-visible="false">
                <li><a href="index.html#About">About me</a></li>
                <li><a href="index.html#Skills">Skills</a></li>
                <li><a href="index.html#portofolio">Portfolio</a></li>
                <a class="btn" href="index.html#contact">Contact Me</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
            <div class="container" style="text-align: center; padding: 2rem;">
                <div style="background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">
                    <i class="fas fa-check-circle" style="font-size: 4rem; color: #4CAF50; margin-bottom: 2rem;"></i>
                    <h2 style="font-size: 2.5rem; margin-bottom: 1rem; color: #333;">Thank You!</h2>
                    <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #666; line-height: 1.6;">
                        Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.
                    </p>
                    <a href="index.html" class="btn" style="text-decoration: none; display: inline-block;">Back to Portfolio</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-info">
            <div class="scroll-up">
                <a href="#"><i class="fas fa-angle-up"></i></a>
                <h6>BACK TO TOP</h6>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/Benjaedward23/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://github.com/Benjaedward23" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/Benjaedward23/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2025 Benedwe. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Mobile menu toggle
        let navbar = document.querySelector(".nav-links");
        let humbergur = document.querySelector(".humburger");
        let icons = document.querySelectorAll("i");

        humbergur.addEventListener('click', function(event) {
            let isvible = navbar.getAttribute('data-visible');
            if (isvible == 'true') {
                navbar.setAttribute('data-visible', 'false');
                icons[0].setAttribute('data-visible', 'true');
                icons[1].setAttribute('data-visible', 'false');
            } else {
                navbar.setAttribute('data-visible', 'true');
                icons[0].setAttribute('data-visible', 'false');
                icons[1].setAttribute('data-visible', 'true');
            }
        });
    </script>
</body>
</html>
